<div class="parent">
    <div class="container">
        <div class="row">
            <div class="login signup">

                <div class="logo">
                    <img src="assets/images/icons8-mandala-66.png" alt="">
                    <h3>Pharma</h3>
                </div>

                <div class="content">

                    <form class="inputs" #userForm="ngForm" ngNativeValidate
                        oninput='confirmPass.setCustomValidity(confirmPass.value != password.value ? "Passwords do not match." : "")'>
                        <!-- {{userForm.value|json}} -->

                        <div class="form-row">
                            <div class="col">
                                <label>First name</label>
                                <input type="text" id="fname" class="form-control" placeholder="First name"
                                    [class.is-invalid]="fname.invalid && fname.touched" #fname="ngModel"
                                    name="firstName" [(ngModel)]="userModel.fname" required>
                                <small class="text-danger" [class.d-none]="fname.valid || fname.untouched">Please enter
                                    first name</small>

                            </div>

                            <div class="col">
                                <label>Second name</label>
                                <input type="text" id="lname" class="form-control" placeholder="Second name"
                                    [class.is-invalid]="lname.invalid && lname.touched" #lname="ngModel"
                                    name="secondName" [(ngModel)]="userModel.lname" required>
                                <small class="text-danger" [class.d-none]="lname.valid || lname.untouched">Please enter
                                    second name</small>
                            </div>

                        </div>


                        <label>Email</label>
                        <input type="email" id="email" class="form-control" placeholder="address@email.com"
                            pattern="^[a-z0-9](\.?[a-z0-9]){5,}@gmail\.com$"
                            [class.is-invalid]="email.invalid && email.touched" #email="ngModel" name="email"
                            [(ngModel)]="userModel.email" required>
                        <div *ngIf="email.errors && email.touched">
                            <small class="text-danger" *ngIf="email.errors?.['required']">Email is required</small>
                            <small class="text-danger" *ngIf="email.errors?.['pattern']">Please enter valid email</small>
                        </div>

                        <label>Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Password"
                            pattern="^\d{8,20}$" [class.is-invalid]="pass.invalid && pass.touched" #pass="ngModel"
                            name="password" [(ngModel)]="userModel.password" required>
                        <div *ngIf="pass.errors && pass.touched">
                            <small class="text-danger" *ngIf="pass.errors?.['required']">Password is required</small>
                            <small class="text-danger" *ngIf="pass.errors?.['pattern']">Password must be at least 8-20 characters</small>
                        </div>

                        <label>Repeat password</label>
                        <input type="password" id="rpassword" class="form-control" placeholder="Confirm password"
                            pattern="^\d{8,20}$" [class.is-invalid]="rpass.invalid && rpass.touched" #rpass="ngModel"
                            name="confirmPass" [(ngModel)]="userModel.rpassword" required>
                            <div *ngIf="rpass.errors && rpass.touched">
                                <small class="text-danger" *ngIf="rpass.errors?.['required']">Confirm Password is required</small>
                                <small class="text-danger" *ngIf="rpass.errors?.['pattern']">Password don't match</small>
                            </div>

                        <div class="remember-forget">
                            <label>
                                <input type="checkbox" name="remember" id="remember">&nbsp;
                                Remember me!
                            </label>
                        </div>

                        <input type="submit" class="form-control submit" value="Sign up">
                        <p>Already have an account? <a routerLink="/login"> Sign in</a></p>
                    </form> 
                </div>
            </div>

            <div class="back-img">
                <img src="assets/images/white-shape-r.png" class="shape one" alt="shape1">
                <img src="assets/images/white-shape.png" class="shape two" alt="shape2">
                <img src="assets/images/green-shape-r.png" class="shape three" alt="shape3">
                <div class="text">
                    <h2>Welcome Back</h2>
                    <p>Already have an account? <a routerLink="/login"> Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

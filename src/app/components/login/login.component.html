<div class="parent">
    <div class="container">
        <div class="row">
            <div class="login">

                <div class="logo">
                    <img src="assets/images/icons8-mandala-66.png" alt="">
                    <h3>Pharma</h3>
                </div>

                <div class="content">
                    <div class="text">
                        <h2>Welcome Back</h2>
                        <p>Please enter your details.</p>
                    </div>
                    <form class="inputs" #userForm="ngForm" ngNativeValidate>

                        <label>Email</label>
                        <input type="email" id="email" class="form-control" placeholder="address@email.com"
                            pattern="^[a-z0-9](\.?[a-z0-9]){5,}@gmail\.com$"
                            [class.is-invalid]="email.invalid && email.touched" #email="ngModel" name="email"
                            [(ngModel)]="userModel.email" required>
                        <div *ngIf="email.errors && email.touched">
                            <small class="text-danger" *ngIf="email.errors?.['required']">Email is required</small>
                            <small class="text-danger" *ngIf="email.errors?.['pattern']">Please enter valid email</small>
                        </div>

                        <label>Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Password"
                            pattern="\w{8,20}" [class.is-invalid]="pass.invalid && pass.touched" #pass="ngModel"
                            name="password" [(ngModel)]="userModel.password" required>
                        <div *ngIf="pass.errors && pass.touched">
                            <small class="text-danger" *ngIf="pass.errors?.['required']">Password is required</small>
                            <small class="text-danger" *ngIf="pass.errors?.['pattern']">Password must be at least 8-20 characters</small>
                        </div>

                        <div class="remember-forget">
                            <label>
                            <input type="checkbox" name="remember" id="remember">&nbsp;
                            Remember me!
                            </label>
                            <a href="#"> Forget password</a>
                        </div>
                        
                        <input type="submit" class="form-control submit" value="Sign in">
                        <p>Don't have any account? <a routerLink="/signup"> Sign up</a></p>
                </form>

                </div>
            </div>

            <div class="back-img">
                <img src="assets/images/white-shape-r.png" class="shape one" alt="shape1">
                <img src="assets/images/white-shape.png" class="shape two" alt="shape2">
                <img src="assets/images/green-shape-r.png" class="shape three" alt="shape3">
            </div>
        </div>
    </div>
</div>
